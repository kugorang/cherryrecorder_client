<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="체리 레코더 - 나만의 혜택 기록장">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="체리 레코더">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>체리 레코더</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps API 동적 로드를 위한 준비 -->
  <script>
    // Google Maps 스크립트 동적 로드 함수
    window.loadGoogleMapsApi = function(apiKey) {
      if (window.googleMapsLoaded) return Promise.resolve();

      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=googleMapsCallback&loading=async`;
        script.async = true;
        script.defer = true;
        script.onerror = () => reject(new Error('Google Maps 스크립트 로드 실패'));
        document.head.appendChild(script);

        window.googleMapsCallback = function() {
          console.log("Google Maps API loaded successfully!");
          window.googleMapsLoaded = true;
          document.dispatchEvent(new Event('google_maps_loaded'));
          resolve();
        };
      });
    };

    // 에러 핸들링 개선
    window.addEventListener('error', function(e) {
      console.error('윈도우 에러 감지:', e.message);
    });
  </script>

  <!-- 모바일 앱과 일관된 UI를 위한 스타일 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #FAFAFA;
    }
    
    /* 하단 장소 목록 스크롤 최적화 */
    .flutter-scroll {
      -webkit-overflow-scrolling: touch;
      overflow-y: auto;
    }
    
    /* iOS 스크롤 바운스 방지 */
    html, body {
      overscroll-behavior-y: none;
    }
    
    /* 로딩 화면 스타일 */
    #loading {
      text-align: center;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #DE3B3B;
      z-index: 9999;
    }
    
    #loading div:first-child {
      font-size: 28px;
      margin-bottom: 20px;
      color: white;
      font-weight: bold;
    }
    
    #loading div:last-child {
      color: white;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "{{flutter_service_worker_version}}";
    // Fallback for CI/CD environments where token replacement might fail
    if (serviceWorkerVersion.indexOf("{{") === 0) {
      serviceWorkerVersion = Date.now().toString();
    }
  </script>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>
</head>
<body>
  <!-- 로딩 표시기 -->
  <div id="loading">
    <div>체리 레코더</div>
    <div>나만의 혜택 기록장</div>
  </div>

  <script>
    // Flutter가 로드되면 로딩 화면 제거
    window.addEventListener('flutter-first-frame', function () {
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.style.opacity = '0';
        loadingElement.style.transition = 'opacity 0.5s ease';
        setTimeout(function() {
          if (loadingElement.parentNode) {
            loadingElement.parentNode.removeChild(loadingElement);
          }
        }, 500);
      }
    });
  </script>
</body>
</html>
