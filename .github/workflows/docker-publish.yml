name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Trigger on push to main branch, or configure as needed
  workflow_dispatch: # Allow manual trigger

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read # To checkout the repo
      # packages: write # Not needed for Docker Hub, but would be for GitHub Container Registry

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for relevant file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            src: # Filter group name
              - 'lib/**'
              - 'web/**'
              - 'assets/**'
              - 'pubspec.yaml'
              - 'pubspec.lock'
              - 'Dockerfile'
              - '.docker/**' # Covers nginx.conf and any other files in .docker directory
              - '.github/workflows/docker-publish.yml' # Changes to this workflow itself

      - name: Set up QEMU
        # Only run if relevant files changed or if manually dispatched
        if: steps.filter.outputs.src == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        # Only run if relevant files changed or if manually dispatched
        if: steps.filter.outputs.src == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        # Only run if relevant files changed or if manually dispatched
        if: steps.filter.outputs.src == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        # Only run if relevant files changed or if manually dispatched
        if: steps.filter.outputs.src == 'true' || github.event_name == 'workflow_dispatch'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/cherryrecorder_client

      - name: Build and push Docker image
        # Only run if relevant files changed or if manually dispatched
        if: steps.filter.outputs.src == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_ENV=${{ vars.APP_ENV || 'prod' }}
            WEB_MAPS_API_KEY=${{ secrets.GH_PAGES_WEB_MAPS_API_KEY }}
            WEB_API_BASE_URL=${{ vars.WEB_API_BASE_URL }}
            CHAT_SERVER_IP=${{ vars.CHAT_SERVER_IP }}
            BASE_HREF=${{ vars.DOCKER_BASE_HREF || '/cherryrecorder_client/' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image build skipped
        if: steps.filter.outputs.src == 'false' && github.event_name != 'workflow_dispatch'
        run: echo "No relevant code changes detected. Docker image build and push skipped." 